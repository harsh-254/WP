<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-9</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
          text-align: center;
        }
    </style>
</head>
<table cellpadding="25" >
<body>
            <!-- Row 1 -->
        <tr>
            <td rowspan="3">A</td>
            <td>B</td>
            <td colspan="3">C</td>
            <td>D</td>
            <td rowspan="2" colspan="2">E</td>
        </tr>
            <!-- Row 2 -->
        <tr>
            <td>F</td>
            <td>G</td>
            <td colspan="2" rowspan="3">H</td>
            <td>I</td>
        </tr>
            <!-- Row 3 -->
        <tr>
            <td rowspan="2">J</td>
            <td>K</td>
            <td>L</td>
            <td>M</td>
            <td>N</td>
        </tr>
            <!-- Row 4 -->
        <tr>
           <td>O</td>
           <td>P</td>
           <td colspan="3">Q</td>
        </tr>
    </table>
</body>
</html>
