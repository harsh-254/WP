<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-2</title>
</head>
<body>
    <table border="2" cellpadding="10">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>X<sup>2</sup></td>
            <td>X<sub>2</sub></td>
            <td><del>X</del></td>
        </tr>
        <tr>
            <td>
                <ol>
                    <li type="I">Hello</li>
                    <li type="A">World</li>
                </ol>
            </td>
            <td>
                <ul>
                    <li type="square">ABC</li>
                    <li type="circle">XYZ</li>
                    <li>PQR</li>
                </ul>
            </td>
            <td>
                <img src="./photo.jpeg" alt="image" width="90px" height="90px">
            </td>
        </tr>
    </table>
</body>
</html>
