<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-4</title>
</head>
<body>
    <table border="2" cellpadding="10">
       <tr align="center">
        <td colspan="4">A</td>
       </tr>
       <tr>
        <td rowspan="2">B</td>
        <td colspan="2" align="center">C</td>
        <td>D</td>
       </tr>
       <tr>
        <td>E</td>
        <td>F</td>
        <td>G</td>
       </tr>
       <tr>
        <td>H</td>
        <td>I</td>
        <td colspan="2" align="center">J</td>
       </tr>
    </table>
</body>
</html>
