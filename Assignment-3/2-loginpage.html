<!-- Design Login Page HTML. Page must have fields in page Username, Password, Remember Me and Login Button. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    <table align="center" style="font-size: x-large;">
        <tr>
            <td align="center">
                <form>
                    <fieldset>
                        <legend>Login Details</legend>
                        <label for="username">Username:</label>
                        <input type="text" name="user" id="username"><br><br>
                        
                        <label for="pswrd">Password:</label>
                        <input type="password" name="pass" id="pswrd"><br><br>
                
                        <input type="checkbox" name="rem" id="rememberme">
                        <label for="rememberme">Remember me</label><br><br>
                
                        <input type="reset" value="Reset">
                        <input type="submit" value="Login">
                    </fieldset>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
