<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Harsh Tank" />
    <meta name="keywords" content="HTML,CSS,Javascript" />
    <meta name="description" content="Web devlopment is fun" />
    <meta name="revised" content="Harsh Tank, 07-02-2024" />
    <meta http-equiv="cookie" content="userid=harsh; expires=Monday, 12-Feb-24 23:59:59 GMT;"/>
    <meta name="robots" content="index,follow" />
    <meta name="robots" content="index,nofollow" />
    <meta name="robots" content="noindex,follow" />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="robots" content="noarchive" />

    <meta scheme="USA" name=”date” content="12-Feb-24" />
    <title>Meta & Character entities</title>
</head>
<body>
    <div>Copyright: &copy;</div>
    <span>Rupee: &#8377;</span>
    <span> &gt; &euro; &cent; &pound;</span>
    <div>Registered-trademark: &reg;</div>
    <div>Ampersand: &amp;</div>
</body>
</html>
